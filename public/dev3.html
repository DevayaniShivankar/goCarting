<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goCarting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dev.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="imgs/new4.png" alt="adidas" style="height:50vh;">

                    <button onclick="re()" class="button shop-item-button" type="button">Go Back</button>

            </div>
        </div>
    </div>
    <script>
        function re(){
            window.location.href = "home.html";
        }
    </script>
    <script src="js/dev.js"></script>
